<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Sign up form</title>
</head>
<body>
    <main class="content">
        <div class="img-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin logo" />
                <h1>Odin</h1>
            </div>
        </div>

        <section class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up</p>
            <p>you <em>know</em> you want to.</p>

            <form action="#" method="post">
                <div class="input-section">
                    <h2>Let's do this!</h2>
                    
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" />
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" class="focus" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" />
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="error" />
                                <p class="error-message">*Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="password2" id="confirm-password" />
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </section>
    </main>
</body>
</html>
